<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Capture</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body class="body">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 6.25rem;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: salmon;
      }
      button {
        font-size: 2rem;
      }
    </style>
    <button>Click</button>
    <script>
      const divs = Array.from(document.querySelectorAll("div"));
      const button = document.querySelector("button");
      function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation();
        console.log(e.composedPath());
      }

      divs.forEach((div) =>
        div.addEventListener("click", logText, { capture: true, once: true })
      );

      button.addEventListener(
        "click",
        () => {
          console.log("clicked!!");
        },
        { once: true }
      );
    </script>
  </body>
</html>
