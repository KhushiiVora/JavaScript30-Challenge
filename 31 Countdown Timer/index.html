<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://fav.farm/âŒ›" />
    <title>Count Down Timer</title>
  </head>
  <body>
    <div class="container">
      <span class="container__title">Countdown Timer</span>
      <div class="container__labels">
        <p class="container__labels--label">Hours</p>
        <p class="container__labels--label">Minutes</p>
        <p class="container__labels--label">Seconds</p>
      </div>
      <div class="container__inputs">
        <input
          type="number"
          maxlength="2"
          oninput="this.value = this.value.slice(0,this.maxLength)"
          class="container__inputs--time hour"
          placeholder="00"
        />
        <p class="container__inputs--colon">:</p>
        <input
          type="number"
          maxlength="2"
          oninput="this.value = this.value.slice(0,this.maxLength)"
          class="container__inputs--time minute"
          placeholder="00"
        />
        <p class="container__inputs--colon">:</p>
        <input
          type="number"
          maxlength="2"
          oninput="this.value = this.value.slice(0,this.maxLength)"
          class="container__inputs--time second"
          placeholder="00"
        />
      </div>
      <div class="container__buttons">
        <button class="container__buttons--button start">Start</button
        ><button class="container__buttons--button stop">Stop</button
        ><button class="container__buttons--button reset">Reset</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
