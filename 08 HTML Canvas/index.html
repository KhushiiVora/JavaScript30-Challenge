<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Canvas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸŽ¨" />
  </head>
  <body>
    <canvas id="draw" width="800" height="800">
      <footer>By Khushi Vora</footer></canvas
    >
    <script>
      const canvas = document.querySelector("#draw");
      const context = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      context.strokeStyle = "#BADASS";
      context.lineJoin = "round";
      context.lineCap = "round";
      context.lineWidth = 80;

      let isDrawing = false,
        direction = true;
      let lastX = 0,
        lastY = 0,
        hue = 0;

      function draw(e) {
        if (!isDrawing) return;
        context.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        context.beginPath();
        // starting position
        context.moveTo(lastX, lastY);
        // ending positiosn
        context.lineTo(e.offsetX, e.offsetY);
        context.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
        hue++;
        if (hue >= 360) hue = 0;
        if (context.lineWidth >= 80 || context.lineWidth <= 1)
          direction = !direction;
        if (direction) context.lineWidth++;
        else context.lineWidth--;
      }

      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mouseout", () => (isDrawing = false));
    </script>
    <!-- <footer>By Khushi Vora</footer> -->
  </body>
</html>
