<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Array</title>
    <link rel="icon" href="https://fav.farm/âœ…" />
  </head>
  <body>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: linear-gradient(#00000039, #00000039),
          url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
        background-size: cover;
        display: flex;
        align-items: center;
        min-height: 100vh;
      }

      #bands {
        list-style: inside square;
        font-size: 1rem;
        background: white;
        width: 31.25rem;
        margin: auto;
        padding: 0;
        box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
      }

      #bands li {
        border-bottom: 1px solid #efefef;
        padding: 1rem;
      }

      #bands li:last-child {
        border-bottom: 0;
      }

      a {
        color: #0aabcf;
        text-decoration: none;
      }
    </style>

    <ul id="bands"></ul>

    <script>
      const bands = [
        "The Plot in You",
        "The Devil Wears Prada",
        "Pierce the Veil",
        "Norma Jean",
        "The Bled",
        "Say Anything",
        "The Midway State",
        "We Came as Romans",
        "Counterparts",
        "Oh, Sleeper",
        "A Skylit Drive",
        "Anywhere But Here",
        "An Old Dog",
      ];

      const sortedBands = bands.sort((a, b) => {
        a = a.replace(/^(the |an |a )/i, "");
        b = b.replace(/^(the |an |a )/i, "");
        return a > b ? 1 : -1;
      });

      document.getElementById("bands").innerHTML = sortedBands
        .map((band) => `<li>${band}</li>`)
        .join("");
    </script>
  </body>
</html>
