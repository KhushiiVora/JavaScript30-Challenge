<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/🖌️" />
  </head>
  <body>
    <div>
      <div>
        <h2>
          Update <span class="hl">CSS</span> Variables with
          <span class="hl">JS</span>
        </h2>

        <div class="controls">
          <label for="spacing">Spacing:</label>
          <input
            type="range"
            id="spacing"
            name="spacing"
            min="10"
            max="200"
            value="10"
            data-sizing="px"
          />

          <label for="blur">Blur</label>
          <input
            type="range"
            id="blur"
            name="blur"
            min="0"
            max="25"
            value="10"
            data-sizing="px"
          />

          <label for="base">Base Color</label>
          <input type="color" id="base" name="base" value="#ffc600" />
        </div>
        <img
          src="https://images.unsplash.com/photo-1610855707183-4ae1a75eda79?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
        />
      </div>
      <footer>By Khushi Vora</footer>
    </div>

    <script>
      const inputs = Array.from(document.querySelectorAll(".controls input"));
      console.log(inputs);

      function handleUpdate() {
        const suffix = this.dataset.sizing || "";
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        );
      }

      inputs.forEach((input) => {
        input.addEventListener("change", handleUpdate);
      });

      inputs.forEach((input) => {
        input.addEventListener("mousemove", handleUpdate);
      });
    </script>
  </body>
</html>
